server.port=8080
server.tomcat.accesslog.request-attributes-enabled=true
# db config
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbootdb?useUnicode=true&characterEncoding=utf-8&useSSL=false
